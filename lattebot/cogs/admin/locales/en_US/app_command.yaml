ext:
    name: ext
    description: Extension management commands.
ext load:
    name: load
    description: Load an extension.
    options:
        extension:
            display_name: extension
            description: extension name
            choices:
                lattebot.cogs.about: lattebot.cogs.about
                lattebot.cogs.admin: lattebot.cogs.admin
                lattebot.cogs.events: lattebot.cogs.events
                lattebot.cogs.jsk: lattebot.cogs.jsk
                lattebot.cogs.test: lattebot.cogs.test
